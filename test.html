<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Mobile Screen Mockup</title>  
<style>  
  body {  
    font-family: Arial, sans-serif;  
    background-color: #f2f2f2;  
    margin: 0;  
    padding: 0;  
  }  
    
  .screen {  
    background-color: #fff;  
    border-radius: 20px;  
    overflow: hidden;  
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
    margin: 20px;  
    padding: 10px;  
  }  
    
  .screen-header {  
    display: flex;  
    justify-content: space-between;  
    padding: 5px 10px;  
  }  
    
  .screen-header > div {  
    color: white;  
    font-weight: bold;  
    padding: 5px 10px;  
    text-align: center;  
  }  
    
  .screen-header .focus {  
    background-color: blue;  
  }  
    
  .screen-header .discover {  
    background-color: purple;  
  }  
    
  .screen-header .home {  
    background-color: orange;  
  }  
    
  .screen-content {  
    display: flex;  
    flex-wrap: wrap;  
    padding: 10px;  
  }  
    
  .screen-item {  
    flex: 0 0 calc(50% - 10px);  
    margin: 5px;  
    background-color: #f9f9f9;  
    border-radius: 10px;  
    padding: 10px;  
    display: flex;  
    flex-direction: column;  
    align-items: center;  
  }  
    
  .screen-item img {  
    width: 40px;  
    height: 40px;  
    border-radius: 50%;  
    object-fit: cover;  
    margin-bottom: 5px;  
  }  
    
  .screen-item span {  
    font-size: 14px;  
  }  
    
  .screen-footer {  
    display: flex;  
    justify-content: space-between;  
    padding: 10px;  
  }  
    
  .screen-footer button {  
    background-color: #ddd;  
    border: none;  
    padding: 5px 10px;  
    border-radius: 5px;  
    cursor: pointer;  
  }  
    
  .screen-footer .yellow-button {  
    background-color: yellow;  
  }  
</style>  
</head>  
<body>  
  
<div class="screen">  
  <div class="screen-header">  
    <div class="focus">关注</div>  
    <div class="discover">发现</div>  
    <div class="home">烹饪 收纳</div>  
  </div>  
  <div class="screen-content">  
    <div class="screen-item">  
      <img src="user-placeholder.png" alt="User Placeholder">  
      <span>用户1</span>  
      <span>88</span>  
    </div>  
    <div class="screen-item">  
      <img src="user-placeholder.png"
