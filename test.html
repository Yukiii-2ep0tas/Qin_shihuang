<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>生活经验社区</title>  
<style>  
    body {  
        font-family: Arial, sans-serif;  
        margin: 0;  
        padding: 20px;  
    }  
    .header {  
        display: flex;  
        justify-content: space-between;  
        align-items: center;  
        margin-bottom: 20px;  
    }  
    .avatar {  
        width: 50px;  
        height: 50px;  
        border-radius: 50%;  
        background-color: #ccc; /* 替换为实际头像图片 */  
    }  
    .post {  
        margin-bottom: 20px;  
        border: 1px solid #ccc;  
        padding: 10px;  
        border-radius: 5px;  
    }  
    .post-info {  
        display: flex;  
        align-items: center;  
    }  
    .post-content {  
        margin-left: 20px;  
    }  
    .actions {  
        display: flex;  
        justify-content: flex-end;  
    }  
    .action-button {  
        margin-right: 10px;  
        padding: 5px 10px;  
        border: 1px solid #ccc;  
        border-radius: 4px;  
        cursor: pointer;  
    }  
    .action-button:last-child {  
        margin-right: 0;  
    }  
</style>  
</head>  
<body>  
  
<div class="header">  
    <h1>生活经验社区</h1>  
    <div>  
        <img class="avatar" src="images/avatars/avatar-1.jpg" alt="用户头像">  
        <span>用户名</span>  
    </div>  
</div>  
  
<div class="post">  
    <div class="post-info">  
        <img class="avatar" src="images/avatars/avatar-1.jpg" alt="发帖人头像">  
        <div>  
            <span class="nickname">发帖人昵称</span>  
            <span class="timestamp">发帖时间：2023-04-01 12:00</span>  
        </div>  
    </div>  
    <div class="post-content">  
        <h2 class="post-title">帖子标题</h2>  
        <p class="post-body">这里是帖子的具体内容，描述了一些生活经验...</p>  
    </div>  
    <div class="actions">  
        <button class="action-button">点赞</button>  
        <button class="action-button">评论</button>  
        <button class="action-button">收藏</button>  
        <button class="action-button">转发</button>  
        <button class="action-button">关注</button>  
    </div>  
</div>  
  
<!-- 这里可以复制上面的<div class="post">...</div>结构来添加更多帖子 -->  
  
</body>  
</html>
