<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2x2 Grid with Clickable Links</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 创建两列，每列大小相同 */
            grid-template-rows: 1fr 1fr; /* 创建两行，每行大小相同 */
            gap: 10px; /* 设置网格间隙 */
        }

        .grid-item {
            background-color: #f0f0f0; /* 网格项的背景颜色 */
            border: 1px solid #ccc; /* 边框 */
            padding: 20px; /* 内边距 */
            text-align: center; /* 文本居中 */
            cursor: pointer; /* 鼠标悬停时显示手形光标 */
        }

        /* 为网格项添加过渡效果 */
        .grid-item:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <!-- 第一个网格项 -->
    <div class="grid-item" onclick="location.href='link1.html';">
        Link 1
    </div>
    <!-- 第二个网格项 -->
    <div class="grid-item" onclick="location.href='link2.html';">
        Link 2
    </div>
    <!-- 第三个网格项 -->
    <div class="grid-item" onclick="location.href='link3.html';">
        Link 3
    </div>
    <!-- 第四个网格项 -->
    <div class="grid-item" onclick="location.href='link4.html';">
        Link 4
        123456test
        123456
    </div>
</div>

</body>
</html>
